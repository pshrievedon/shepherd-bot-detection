<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shepherd</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #2196f3;
        color: white;
        border-radius: 4px;
      }

        cursor: not-allowed;
      }

  <body>
    <h1>Shepherd</h1>
    <p>Reddit Bot Detection Tool</p>
